<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation System</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        color: #fff;
    }

    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(70%);
    }

    .center-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 90%;
        width: 450px;
    }

    .center-div h1 {
        font-size: 2.8rem;
        margin-bottom: 25px;
        color: #ffffff;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .btn {
        display: inline-block;
        padding: 15px 35px;
        font-size: 1.2rem;
        color: #fff;
        text-decoration: none;
        background: linear-gradient(135deg, #00b4db, #0083b0);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 6px 20px rgba(0, 180, 219, 0.4);
        font-weight: 600;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
        transition: all 0.5s ease;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 180, 219, 0.6);
    }

    @media screen and (max-width: 600px) {
        .center-div h1 {
            font-size: 2rem;
        }
        .btn {
            font-size: 1rem;
            padding: 12px 25px;
        }
    }
</style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="{{url_for('static',filename='video3.mp4')}}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="center-div">
        <h1>Welcome to SafarNama</h1>
        <a href="/recommendation" class="btn">Let's start! Your Safar</a>
    </div>
</body>
</html>
